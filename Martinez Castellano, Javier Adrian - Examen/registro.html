<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registro de App web</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <nav>
        <div>
            <a href="index.html">Home</a>
            <a href="registro.html">Registro</a>
        </div>
    </nav>

    <main>
        <section>
            <form>
            <h1>Aplicación</h1>
            <div>
                <label for="nombreApp">Nombre de la aplicación web:</label>
                <input type="text" id="nombreApp" name="nombreApp">
                <div class="errores"></div> 
            </div>

            <div>
                <label for="temaApp">Tema de la aplicación web:</label>
                <select id="temaApp" name="temaApp">
                    <option value=""></option>
                    <option value="deportes">Deportes</option>
                    <option value="videojuegos">Videojuegos</option>
                    <option value="peliculas">Peliculas</option>
                    <option value="series">Series</option>
                    <option value="libros">Libros</option>
                </select>
                <div class="errores"></div> 
            </div>

            <div>
                <label for="lenguajeApp">Lenguaje de la aplicación web:</label>
                <input type="text" id="lenguajeApp" name="lenguajeApp">
                <div class="errores"></div> 
            </div>

            <div>
                <label for="horasApp">Horas de desarrollo de la aplicación web:</label>
                <input type="number" id="horasApp" name="horasApp">
                <div class="errores"></div> 
            </div>
            <h1>Desarrollador:</h1>
            <div>
                <label for="nombreDesarrollador">Nombre del desarrollador:</label>
                <input type="text" id="nombreDesarrollador" name="nombreDesarrollador">
                <div class="errores"></div> 
            </div>

            <div>
                <label for="apellidoDesarrollador">Apellido del desarrollador:</label>
                <input type="text" id="apellidoDesarrollador" name="apellidoDesarrollador">
                <div class="errores"></div> 
            </div>

            <div>
                <label for="dniDesarrollador">DNI del desarrollador:</label>
                <input type="text" id="dniDesarrollador" name="dniDesarrollador">
                <div class="errores"></div> 
            </div>

            <div>
                <label for="codigoApp">Codigo de la aplicación web:</label>
                <input type="text" id="codigoApp" name="codigoApp">
                <div class="errores"></div> 
            </div>

            <div>
                <label for="aceptarTerminos">Acepto las condiciones del concurso:</label>
                <input type="checkbox" id="aceptarTerminos" name="aceptarTerminos">
                <div class="errores"></div> 
            </div>
            <button id="enviarForm" name="enviarForm">Guardar</button>
            <div class="lds-hourglass"></div>
            </form>

            <div id="mostrarNuevo" class="appFlex">

            </div>
        </section>
    </main>

    <footer>
        <script src="clases.js" cache="false" defer></script>
        <script src="jregistro.js" cache="false" defer></script>
        <script src="utiles.js" cache="false" defer></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </footer>
</body>
</html>
